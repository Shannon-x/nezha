name: Build and Push Docker Image

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Prepare frontend placeholders
        run: |
          mkdir -p cmd/dashboard/admin-dist cmd/dashboard/user-dist
          echo '<!-- placeholder -->' > cmd/dashboard/admin-dist/index.html
          echo '<!-- placeholder -->' > cmd/dashboard/user-dist/index.html

      - name: Generate swagger docs
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g cmd/dashboard/main.go -o cmd/dashboard/docs --parseDependency || true

      - name: Build binary
        run: |
          CGO_ENABLED=0 go build -ldflags="-s -w" -o dist/dashboard-linux-amd64 ./cmd/dashboard
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
